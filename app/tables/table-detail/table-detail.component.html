<ActionBar class="action-bar">
    <NavigationButton android.systemIcon="ic_menu_back" (tap)="onBackButtonTap()">
    </NavigationButton>
    <Label class="action-bar-title" [text]="_table.name" horizontalAlignment="center"></Label>
    <ActionItem ios.position="right" android.position="right" (tap)="onEditButtonTap()">
        <Label text="Edit" class="action-item"></Label>
    </ActionItem>
</ActionBar>

<GridLayout class="page page-content" *ngIf="_table.id !== undefined">
    <ScrollView>
        <Label text="{{_table.name}}"></Label>
    </ScrollView>
</GridLayout>

<TabView selectedIndex="1">
    <StackLayout *tabItem="{title: 'MENÜ'}">
        <ScrollView>
            <StackLayout orientation="vertical">
                <StackLayout orientation="horizontal" class="search-category">
                    <Label class="label fa" text="&#xf002;"></Label>
                    <TextField class="input input-border" id="firstTextFieldId" hint="Kategori veya yemek ara" text=""></TextField>
                </StackLayout>

                <StackLayout orientation="horizontal" class="all-categories">
                    <Label class="label fa icon" text="&#xf0c9;"></Label>
                    <Label class="label text" text="Tüm Kategoriler"></Label>
                </StackLayout>

                <StackLayout class="categories">
                    <RadListView [items]="_categories">
                        <ng-template tkListItemTemplate let-item="item">
                            <StackLayout class="category-item" [ngClass]="{'active': item.isActive}">
                                <label class="w-s-normal" [text]="item.name"></label>
                            </StackLayout>
                        </ng-template>

                        <ListViewGridLayout tkListViewLayout scrollDirection="Vertical" spanCount="2"></ListViewGridLayout>
                    </RadListView>
                </StackLayout>

                <StackLayout class="order-list" orientation="vertical">
                    <GridLayout rows="*" columns="*,*" class="order-item" verticalAlignment="center">
                        <StackLayout row="0" col="0" orientation="horizontal" style="text-align:left;" horizontalAlignment="left">
                            <label class="order-name w-s-normal">
                                <FormattedString>
                                    <Span text="Soya Soslu Adana Dürüm Deluxe" style="margin-right:5;"></Span>
                                    <Span text=" ("></Span>
                                    <Span text="41" style="color:#c92c2c;"></Span>
                                    <Span text=")"></Span>
                                </FormattedString>
                            </label>
                        </StackLayout>
                        <StackLayout row="0" col="1" orientation="horizontal" style="text-align:right;" horizontalAlignment="right">
                            <label style="color:#de000000;font-size:16;">
                                <FormattedString>
                                    <Span class="order-count" text="3"></Span>
                                    <Span text=" * "></Span>
                                    <Span text="45,00TL"></Span>
                                </FormattedString>
                            </label>
                        </StackLayout>
                    </GridLayout>

                    <GridLayout rows="*" columns="*,*" class="order-item">
                        <StackLayout row="0" col="0" orientation="horizontal" style="text-align:left;" horizontalAlignment="left">
                            <label class="order-name w-s-normal">
                                <FormattedString>
                                    <Span text="Çift Lavaşlı Urfa Dürüm" style="margin-right:5;"></Span>
                                </FormattedString>
                            </label>
                        </StackLayout>
                        <StackLayout row="0" col="1" orientation="horizontal" style="text-align:right;" horizontalAlignment="right">
                            <label style="font-size:16;">
                                <FormattedString>
                                    <Span text="45,00TL"></Span>
                                </FormattedString>
                            </label>
                        </StackLayout>
                    </GridLayout>
                </StackLayout>
            </StackLayout>
        </ScrollView>
    </StackLayout>

    <StackLayout *tabItem="{title: '24 - ADİSYON'}">

        <GridLayout rows="*,80,75" columns="*">
            <ScrollView dock="top" row="0" col="0" class="basket-order">
                <StackLayout orientation="vertical" class="basket-order-list">
                    <StackLayout orientation="vertical" class="basket-order-item">
                        <GridLayout class="basket-order-item-name" rows="*" columns="*,20">
                            <label row="0" col="0" text="KIZARMIŞ ET MENÜSÜ" style="font-weight: bold;"></label>
                            <Label row="0" col="1" class="fa" text="&#xf1f8;"></Label>
                        </GridLayout>

                        <GridLayout class="basket-order-item-detail" rows="*" columns="*,*,*,*">
                            <label class="w-s-normal quantity-change" row="0" col="0">
                                <FormattedString>
                                    <Span class="fa" text="&#xf056;"></Span>
                                    <Span text=" 12 "></Span>
                                    <Span class="fa" text="&#xf055;"></Span>
                                </FormattedString>
                            </label>
                            <label row="0" col="1" text="120,00"></label>
                            <label row="0" col="2" text="Yarım P."></label>
                            <label row="0" col="3" text="1440.00TL" textAlignment="right"></label>
                        </GridLayout>

                    </StackLayout>
                    <StackLayout orientation="vertical" class="basket-order-item">
                        <GridLayout class="basket-order-item-name" rows="*" columns="*,20">
                            <label row="0" col="0" text="KIZARMIŞ ET MENÜSÜ" style="font-weight: bold;"></label>
                            <Label row="0" col="1" class="fa" text="&#xf1f8;"></Label>
                        </GridLayout>

                        <GridLayout class="basket-order-item-detail" rows="*" columns="*,*,*,*">
                            <label class="w-s-normal quantity-change" row="0" col="0">
                                <FormattedString>
                                    <Span class="fa" text="&#xf056;"></Span>
                                    <Span text=" 12 "></Span>
                                    <Span class="fa" text="&#xf055;"></Span>
                                </FormattedString>
                            </label>
                            <label row="0" col="1" text="120,00"></label>
                            <label row="0" col="2" text="Yarım P."></label>
                            <label row="0" col="3" text="1440.00TL" textAlignment="right"></label>
                        </GridLayout>

                    </StackLayout>
                </StackLayout>
            </ScrollView>


            <GridLayout class="payment-details" row="1" col="0" rows="*" columns="*,*,*">
                <StackLayout row="0" col="0" orientation="vertical" horizontalAlignment="left">
                    <label class="header" text="İNDİRİM"></label>
                    <label class="value" text="100,00TL"></label>
                </StackLayout>
                <StackLayout row="0" col="1" orientation="vertical" horizontalAlignment="center">
                    <label class="header" text="TAHSİL EDİLEN"></label>
                    <label class="value" text="1340,00TL"></label>
                </StackLayout>
                <StackLayout row="0" col="2" orientation="vertical" horizontalAlignment="right">
                    <label class="header" text="TOPLAM"></label>
                    <label class="value" text="1440,00TL"></label>
                </StackLayout>
            </GridLayout>



            <GridLayout row="2" col="0" rows="*" columns="*, *" class="order-process">
                <Label class="fa process pay" row="0" col="0" text="&#xf283; SİPARİŞ ÖDEME"></Label>
                <Label class="fa process save" row="0" col="1" text="&#xf00c; SİPARİŞ KAYIT"></Label>
            </GridLayout>

        </GridLayout>

    </StackLayout>
</TabView>
