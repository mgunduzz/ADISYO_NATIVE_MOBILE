<ActionBar class="action-bar">
    <Label class="action-bar-title" text="Login"></Label>
</ActionBar>
<ScrollView>
    <StackLayout class="page p-t-15" style="margin-top: 175;">
        <TextField class="m-t-10 m-b-10 m-l-15 m-r-15" hint="E-Mail veya Cep Telefonu" keyboardType="email" autocorrect="false" autocapitalization="none"
            [(ngModel)]="_email"></TextField>
        <TextField class="m-t-10 m-b-10 m-l-15 m-r-15" hint="Şifre" secure="true" autocorrect="false" autocapitalization="none" [(ngModel)]="_password"></TextField>
        <Button class="btn btn-primary btn-adisyo-primary" text="GİRİŞ YAP" (tap)="onSigninButtonTap()"></Button>

        <GridLayout rows="*" columns="*,*">
            <Label row="0" col="0" class="m-t-10 m-b-10 m-l-20 m-r-15 pull-left fa" text="&#xf007; Hesap Oluştur" (tap)="onForgotPasswordTap()"></Label>
            <Label row="0" col="1" class="m-t-10 m-b-10 m-l-15 m-r-20 pull-right fa" text="&#xf023; Şifremi Unuttum" (tap)="onForgotPasswordTap()"></Label>
        </GridLayout>

        <label class="m-t-30" textAlignment="center" horizontalAlignment="stretch" text="VERSİYON 3.0"></label>
    </StackLayout>


</ScrollView>
